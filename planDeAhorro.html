<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./planDeAhorro.css">
	<title>Plan de ahorro</title>
</head>
<body>
	<div class="container">
		<h1>Plan de Ahorro</h1>
		<form  class="form">
			<div class="salary">
				<label>
					<input type="number" placeholder="Ganancias Mensuales" id="salary">
					<ion-icon name="cash-outline"></ion-icon>
				</label>
			</div>

			<div class="month">
				<label>
					<input type="number" placeholder="Meses para ahorrar" id="month">
					<ion-icon name="calendar-outline"></ion-icon>
				</label>
			</div>

			<div class="percentage">
				<label>
					<input type="range" min="0" max="100" value="50" id="percentage">
					<div id="valuePercentage">50%</div>
				</label>
				<p>Cuanto % vas ahorrar</p>
			</div>

			<button type="button" onclick="onclickPercentage()">Calcular</button>
		</form>
	</div>

	<div class="container">
		<h1>Resultados</h1>
		<p>Ahorro por mes: <span id="saved">$0</span></p>
		<p>Ahorro total: <span id="total">$0</span></p>
		<p>Saldo por mes: <span id="totalSalary">$0</span></p>
	</div>

	<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
	<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
	<script src="./planDeAhorro.js"></script>
</body>
</html>
