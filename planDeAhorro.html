	<div class="container">
		<h1>Plan de Ahorro</h1>
		<form  class="form">
			<div class="salary">
				<label>
					<input type="number" placeholder="Ganancias Mensuales" id="salary">
					<ion-icon name="cash-outline"></ion-icon>
				</label>
			</div>

			<div class="month">
				<label>
					<input type="number" placeholder="Meses para ahorrar" id="month">
					<ion-icon name="calendar-outline"></ion-icon>
				</label>
			</div>

			<div class="percentage">
				<label>
					<input type="range" min="0" max="100" value="50" id="percentage" class="percentageInput">
					<div id="valuePercentage" class="valueInputs">50%</div>
				</label>
				<p>Cuanto % vas ahorrar</p>
			</div>

			<button type="button" onclick="onclickPercentage()">Calcular</button>
		</form>
	</div>

	<div class="container">
		<h1>Resultados</h1>
		<p>Ahorro por mes: <span id="saved">$0</span></p>
		<p>Ahorro total: <span id="total">$0</span></p>
		<p>Saldo por mes: <span id="totalSalary">$0</span></p>
	</div>
